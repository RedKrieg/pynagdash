{% extends "base.html" %}
{% block title %}User List{% endblock %}
{% block content %}
<form id='users' action = "{{ url_for('edit_users') }}" method='post'>
    <fieldset>
        <legend>Users</legend>
        {{ user_list }}
        {% for user in user_list %}
        <a href="{{ url_for('edit_user', username=user['USER']) }}">{{ user['USER'] }}</a><input type="hidden" name="username" value="{{ user['USER'] }}" />
        <input type="checkbox" name="admin" value="Admin" {% if user['ADMIN'] == 1 or user['ADMIN'] == True %}checked="checked" {% endif %} />
        <input type="checkbox" name="disabled" value="Disabled" {% if user['DISABLED'] == 1 or user['DISABLED'] == True %}checked="checked" {% endif %} /><br />
        {% endfor %}
        <input type='submit' name='submit' value='Submit' />
        {% if error is not none %}<br /><div class='error'>{{ error }}</div>{% endif %}
    </fieldset>
</form>
{% endblock %}
