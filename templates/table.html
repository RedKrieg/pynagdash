        <h1 class="tabletitle">{{ description }}</h1>
        <table cellspacing="1" class="viewtable view_table_{{ view }}">
            <label>Search:
                <input id="filter_box_{{ view }}" name="filter_box_{{ view }}">
            </label>
            <thead>
                <tr>
                    <th>Host</th>
                    <th>Service</th>
                    <th>Status</th>
                    <th>Duration(secs)</th>
                    <th>Duration</th>
                    <th>Attempt</th> 
                    <th>Output</th>
                </tr>
            </thead>
            {% if 'filter' in api_func %}
            <tbody data-source='{{ url_for(api_func, filter=view) }}'>
            {% else %}
            <tbody data-source='{{ url_for(api_func) }}'>
            {% endif %}
            </tbody>
        </table>
